<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="styles/all.min.css" /> -->
    <!-- Bootstrap Icons -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css" /> -->
    <!-- Template Css File -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Start Nav -->
    <nav>
      <div class="container">
        <strong class="logo">Online Store</strong>

        <button class="cart-btn">
          <i class="bi bi-cart"></i>
          <small class="cart-qty">0</small>
        </button>
      </div>
    </nav>

    <main>
      <div class="container">
        <div id="productsContainer" class="products">

        </div>
      </div>
    </main>

    <div class="cart-overlay"></div>

    <div class="cart">
      <div class="cart-header">
        <i class="bi bi-arrow-right cart-close"></i>
        <h2>Your Cart</h2>
      </div>

      <div id="cartItemsContainer" class="cart-body">
      </div>

      <div class="cart-footer">
        <div>
          <strong>Total</strong>
          <span class="cart-total">0</span>
        </div>
        <button class="cart-clear" onclick="clearCart()">Clear Cart</button>
        <button class="checkout">Checkout</button>
      </div>

    </div>

    <!-- jQuery -->
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <!-- <script src="scripts/bootstrap.bundle.min.js"></script> -->
    <!-- Template JS File -->
    <script src="scripts/script.js"></script>
  </body>
</html>
